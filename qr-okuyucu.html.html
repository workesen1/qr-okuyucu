<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QR Kod Doğrulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #qr-video {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scanner-box {
            width: 250px;
            height: 250px;
            border: 3px solid #2ed573;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .scanner-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #2ed573;
        }

        .corner-tl {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -4px;
            right: -4px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -4px;
            left: -4px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #2ed573;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        #dogrulama-sonuc {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: none;
        }

        .basarili {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block !important;
            animation: fadeIn 0.5s;
        }

        .basarisiz {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block !important;
            animation: shake 0.5s;
        }

        .bekliyor {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .camera-switch {
            margin: 10px 0;
        }

        .camera-switch button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Kamera hazırlanıyor...</p>
            <button class="btn" onclick="kameraIzniIste()" style="margin-top: 20px;">Kamera İzni Ver</button>
        </div>

        <div id="mainContent" class="hidden">
            <h1>📱 QR Kod Doğrulama</h1>
            
            <div class="info">
                <strong>📸 Nasıl Kullanılır?</strong><br>
                • QR kodu kamera karşısına tutun<br>
                • Yeşil çerçeve içinde ortalayın<br>
                • Otomatik olarak okuyacaktır
            </div>

            <div class="camera-switch">
                <button onclick="kameraDegistir()">🔄 Kamera Değiştir</button>
            </div>

            <div id="scanner-container">
                <video id="qr-video" playsinline autoplay muted></video>
                <div class="scanner-overlay">
                    <div class="scanner-box">
                        <div class="scan-line"></div>
                        <div class="scanner-corner corner-tl"></div>
                        <div class="scanner-corner corner-tr"></div>
                        <div class="scanner-corner corner-bl"></div>
                        <div class="scanner-corner corner-br"></div>
                    </div>
                </div>
            </div>

            <div id="dogrulama-sonuc"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="basarili-sayac">0</div>
                    <div class="stat-label">Başarılı</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="basarisiz-sayac" style="color: #ff4757;">0</div>
                    <div class="stat-label">Başarısız</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="toplam-sayac" style="color: #2ed573;">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="yenidenBaslat()">🔄 Yeniden Tara</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzJTjtYSuM_N5niDANo2QKOW6ylMFLHe__Gk2Ewr5jbV9T4UXeM0puEA0XADrutxSIjfg/exec';

        let video;
        let canvas;
        let canvasContext;
        let taramaDurum = false;
        let basariliSayac = 0;
        let basarisizSayac = 0;
        let toplamSayac = 0;
        let sonOkunanQR = '';
        let sonOkumaZamani = 0;
        let stream = null;
        let arkaKamera = true;

        function kameraIzniIste() {
            kamerayiBaslat();
        }

        function kamerayiBaslat() {
            video = document.getElementById('qr-video');
            canvas = document.createElement('canvas');
            canvasContext = canvas.getContext('2d');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('loading').innerHTML = `
                    <h2 style="color: #ff4757;">❌ Tarayıcı Desteklemiyor</h2>
                    <p>Tarayıcınız kamera erişimini desteklemiyor.</p>
                `;
                return;
            }

            const constraints = {
                video: {
                    facingMode: arkaKamera ? 'environment' : 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    
                    taramaDurum = true;
                    requestAnimationFrame(qrKodTara);
                    
                    gosterMesaj('📸 Kamera hazır - QR kodu gösterin', 'bekliyor');
                })
                .catch(function(err) {
                    console.error('Kamera hatası:', err);
                    
                    let mesaj = 'Kamera erişimi sağlanamadı.';
                    
                    if (err.name === 'NotAllowedError') {
                        mesaj = '❌ Kamera izni verilmedi!<br><br>Lütfen:<br>1. Tarayıcı ayarlarından kamera iznini açın<br>2. Sayfayı yenileyin';
                    } else if (err.name === 'NotFoundError') {
                        mesaj = '❌ Kamera bulunamadı!<br><br>Ön kamera deneniyor...';
                        
                        arkaKamera = false;
                        setTimeout(() => kamerayiBaslat(), 1000);
                        return;
                    } else if (err.name === 'NotReadableError') {
                        mesaj = '❌ Kamera kullanımda!<br><br>Başka bir uygulama kamerayı kullanıyor olabilir.';
                    } else if (err.name === 'OverconstrainedError') {
                        mesaj = '❌ Kamera ayarları uygulanamadı!<br><br>Basit mod deneniyor...';
                        
                        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                            .then(function(mediaStream) {
                                stream = mediaStream;
                                video.srcObject = stream;
                                video.play();
                                document.getElementById('loading').classList.add('hidden');
                                document.getElementById('mainContent').classList.remove('hidden');
                                taramaDurum = true;
                                requestAnimationFrame(qrKodTara);
                                gosterMesaj('📸 Kamera hazır (basit mod)', 'bekliyor');
                            })
                            .catch(() => {
                                document.getElementById('loading').innerHTML = `
                                    <h2 style="color: #ff4757;">❌ Kamera Hatası</h2>
                                    <p>${mesaj}</p>
                                    <button class="btn" onclick="location.reload()">Tekrar Dene</button>
                                `;
                            });
                        return;
                    }
                    
                    document.getElementById('loading').innerHTML = `
                        <h2 style="color: #ff4757;">❌ Kamera Hatası</h2>
                        <p style="margin: 20px 0;">${mesaj}</p>
                        <p style="font-size: 12px; color: #666;">Hata: ${err.name}</p>
                        <button class="btn" onclick="location.reload()">Tekrar Dene</button>
                    `;
                });
        }

        function kameraDegistir() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            arkaKamera = !arkaKamera;
            taramaDurum = false;
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            setTimeout(() => kamerayiBaslat(), 500);
        }

        function qrKodTara() {
            if (!taramaDurum) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    const simdikiZaman = Date.now();
                    
                    if (code.data !== sonOkunanQR || (simdikiZaman - sonOkumaZamani) > 3000) {
                        sonOkunanQR = code.data;
                        sonOkumaZamani = simdikiZaman;
                        
                        taramaDurum = false;
                        
                        if (navigator.vibrate) {
                            navigator.vibrate(200);
                        }
                        
                        qrKoduDogrula(code.data);
                    }
                }
            }
            
            if (taramaDurum) {
                requestAnimationFrame(qrKodTara);
            }
        }

        function qrKoduDogrula(qrData) {
            gosterMesaj('⏳ Doğrulanıyor...', 'bekliyor');

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'dogrula',
                    qrData: qrData
                })
            })
            .then(response => response.json())
            .then(data => {
                toplamSayac++;
                
                if (data.verified) {
                    basariliSayac++;
                    gosterMesaj('✅ ' + data.message, 'basarili');
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                } else {
                    basarisizSayac++;
                    gosterMesaj('❌ ' + data.message, 'basarisiz');
                    if (navigator.vibrate) {
                        navigator.vibrate([500]);
                    }
                }
                
                istatistikleriGuncelle();
                
                setTimeout(() => {
                    taramaDurum = true;
                    requestAnimationFrame(qrKodTara);
                    gosterMesaj('📸 Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            })
            .catch(error => {
                console.error('Doğrulama hatası:', error);
                gosterMesaj('❌ Bağlantı hatası! İnternet bağlantınızı kontrol edin.', 'basarisiz');
                
                setTimeout(() => {
                    taramaDurum = true;
                    requestAnimationFrame(qrKodTara);
                    gosterMesaj('📸 Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            });
        }

        function gosterMesaj(mesaj, tip) {
            const sonucDiv = document.getElementById('dogrulama-sonuc');
            sonucDiv.className = tip;
            sonucDiv.innerHTML = mesaj;
        }

        function istatistikleriGuncelle() {
            document.getElementById('basarili-sayac').textContent = basariliSayac;
            document.getElementById('basarisiz-sayac').textContent = basarisizSayac;
            document.getElementById('toplam-sayac').textContent = toplamSayac;
        }

        function yenidenBaslat() {
            sonOkunanQR = '';
            gosterMesaj('📸 Kamera hazır - QR kodu gösterin', 'bekliyor');
            taramaDurum = true;
            requestAnimationFrame(qrKodTara);
        }

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>

</html>
